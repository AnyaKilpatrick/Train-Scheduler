<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container justify-content-center">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>?????</td>
                    <td>??????</td>
                    <td>?????</td>
                    <td>????</td>
                    <td>????</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form class= "p-3">
            <div class="form-row justify-content-center" id="formHeader">          
                <h5>Add Train</h5>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Train Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDestination">Destination</label>
                    <input type="name" class="form-control" id="inputDestination" placeholder="Destination">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTime">First Train Time (in military time)</label>
                    <input type="time" class="form-control" id="inputTime" placeholder="hh:mm">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFrequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="inputfrequency" placeholder="min">
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</body>
</html>
